[SERVICE]
    Flush        1
    Daemon       off
    Log_Level    info

[INPUT]
    Name         forward
    Listen       0.0.0.0
    Port         24224

[FILTER]
    Name         lua
    Match        *
    script       /fluent-bit/scripts/redact_signature.lua
    call         redact_signature

[OUTPUT]
    Name         stdout
    Match        *
    Format       json_pretty
